<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Angry Birds</title>
    <meta name="description" content="Play Angry Birds on Game Hub! Enjoy this exciting game and explore more.">
    <link rel="stylesheet" href="../styles.css">
    <link rel="manifest" href="/metrying/manifest.json">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="Game Hub Logo">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><button class="filter-btn" data-category="all">All Games</button></li>
                <li><button class="filter-btn" data-category="action">Action</button></li>
                <li><button class="filter-btn" data-category="puzzle">Puzzle</button></li>
                <li><button class="filter-btn" data-category="sports">Sports</button></li>
            </ul>
        </nav>
        <div class="controls">
            <input type="text" id="search-bar" placeholder="Search games...">
            <button id="dark-mode-toggle">ðŸŒ™</button>
        </div>
    </header>
    
    <main>
        <section class="game-section">
            <iframe src="https://play.crazygames.com/game/angry-birds" 
                    title="Angry Birds Game" 
                    allowfullscreen>
            </iframe>
            <div class="game-buttons">
                <button class="fullscreen-button" onclick="makeFullscreen()">Full Screen</button>
                <button class="share-button" onclick="shareGame()">Share</button>
            </div>
        </section>

        <h2>Other Games</h2>
        <div class="game-grid" id="game-grid">
            <a class="game-card" href="candy-crush.html" data-category="puzzle">
                <img src="../images/candy-crush-thumbnail.jpg" alt="Candy Crush">
                <div class="game-title">Candy Crush</div>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Game Hub. All rights reserved.</p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
