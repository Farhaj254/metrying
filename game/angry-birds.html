<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Angry Birds</title>
    <meta name="description" content="Play Angry Birds on Game Hub! Enjoy this exciting game and explore more.">
    <link rel="stylesheet" href="../styles.css">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="Game Hub Logo">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><button class="filter-btn" data-category="all">All Games</button></li>
                <li><button class="filter-btn" data-category="action">Action</button></li>
                <li><button class="filter-btn" data-category="puzzle">Puzzle</button></li>
                <li><button class="filter-btn" data-category="sports">Sports</button></li>
            </ul>
        </nav>
        <div class="controls">
            <input type="text" id="search-bar" placeholder="Search games...">
            <button id="dark-mode-toggle">ðŸŒ™</button>
        </div>
    </header>
    
    <main>
        <section class="game-section">
            <iframe src="https://play.crazygames.com/game/angry-birds" 
                    title="Angry Birds Game" 
                    allowfullscreen>
            </iframe>
            <div class="game-buttons">
                <!-- Full Screen Icon -->
                <i class="fas fa-expand fullscreen-icon" onclick="makeFullscreen()" title="Full Screen"></i>
                <!-- Inline SVG fallback for Full Screen -->
                <svg xmlns="http://www.w3.org/2000/svg" class="fullscreen-icon" onclick="makeFullscreen()" title="Full Screen" viewBox="0 0 24 24" width="24" height="24" fill="#00FFFF">
                    <path d="M6 2h6v2H8v4H6V2zm12 0v6h-2V4h-4V2h6zm-6 16h6v6h-6v-2h4v-4h2v6zm-6 6H2v-6h2v4h4v2z"/>
                </svg>
                <!-- Share Icon -->
                <i class="fas fa-share-alt share-icon" onclick="shareGame()" title="Share"></i>
                <!-- Inline SVG fallback for Share -->
                <svg xmlns="http://www.w3.org/2000/svg" class="share-icon" onclick="shareGame()" title="Share" viewBox="0 0 24 24" width="24" height="24" fill="#00FFFF">
                    <path d="M13 5.06A7.007 7.007 0 0 0 5 12H3l4 4 4-4H7a5.006 5.006 0 0 1 9.9-1H20a7.007 7.007 0 0 0-7-6.94z"/>
                </svg>
            </div>
        </section>

        <h2>Other Games</h2>
        <div class="game-grid" id="game-grid">
            <a class="game-card" href="candy-crush.html" data-category="puzzle">
                <img src="../images/candy-crush-thumbnail.jpg" alt="Candy Crush">
                <div class="game-title">Candy Crush</div>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Game Hub. All rights reserved.</p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
